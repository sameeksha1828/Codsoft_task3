<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'DM Serif Display', serif;
            }
        </style>
</head>
<body>

<div id="calculator">
  <h2>Simple Calculator</h2>
  <input type="text" id="display" readonly class="error">
  <div class="row">
    <button class="operator" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="backspace()">‚Üê</button>
    <button class="operator" onclick="applyPercentage()">%</button>
    <button class="operator" onclick="setOperator('/')">/</button>
  </div>
  <div class="row">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="setOperator('*')">*</button>
  </div>
  <div class="row">
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="setOperator('+')">+</button>
  </div>
  <div class="row">
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="setOperator('-')">-</button>
    
  </div>
  <div class="row">
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button  class="submit" onclick="calculate()">=</button>
    <button class="operator" onclick="toggleNegation()">+/-</button>
  </div>
  <p class="error" id="error-message"></p>
</div>

<script src="calculator.js"></script>

</body>
</html>
